<meta charset = "UTF-8">
<script>
// Uma empresa decide dar um aumento de 30% aos funcionários com salários inferiores a R$ 500,00. 
// Faça um programa que receba o salário do funcionário e mostre o valor do salário reajustado ou uma mensagem, caso
// ele não tenha direito ao aumento.

var sal = parseFloat(prompt("Digite o salário do funcionário em reais"));
var novoSal = sal + sal * 30/100;
if (sal < 500) {
    document.write(" Salário reajustado = " + novoSal + " reais.");
}
else if (sal >= 500) {
    document.write("Salário = " + sal + "<br>" + " Funcionários com salários de 500 reais ou mais não têm direito a aumento. ")
}
</script>
