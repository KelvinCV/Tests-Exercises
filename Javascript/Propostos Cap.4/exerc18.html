<meta charset ="UTF-8">
<script>
// Faça um programa que receba a idade de uma pessoa e mostre a mensagem de maioridade ou não

var idade = parseInt(prompt("Digite a idade"));

if (idade >= 18) {
    document.write("Já atingiu a maioridade.");
}

else if (idade < 18) {
    document.write("Ainda não atingiu a maioridade.");
}

else {
    alert("ERRO. Digite uma idade válida. Apenas números inteiros são permitidos.");
}

</script>
