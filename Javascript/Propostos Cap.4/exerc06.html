<meta charset = "UTF-8">
<script>
// Faça um programa que receba dois números e execute uma das operações listadas a seguir, de acordo com a escolha do usuário. 
//Se for digitada uma opção inválida, mostre mensagem de erro e termine a execução do programa. As opções são: 
//a) O primeiro número elevado ao segundo número. 
//b) Raiz quadrada de cada um dos números. 
//c) Raiz cúbica de cada um dos números.

var n1 = parseFloat(prompt("Digite o n1"));
var n2 = parseFloat(prompt("Digite o n2"));
var op = prompt("Digite a opção: 1 para Potência; 2 Raiz quadrada; 3 Raiz cúbica. ");

var pot = Math.pow(n1, n2);
var raizQn1 = Math.sqrt(n1);
var raizQn2 = Math.sqrt(n2);
var raizCn1 =  Math.cbrt(n1);
var raizCn2 = Math.cbrt(n2);

if (op != 1 && op != 2 && op != 3) {
    alert("ERRO")
     
}

else if (op == 1) {
    document.write(pot);
}

else if (op == 2) {
    document.write(raizQn1 + "<br>");
    document.write( raizQn2);
}

else if (op == 3) {
    document.write(raizCn1 + "<br>");
    document.write( raizCn2);
}


</script>
