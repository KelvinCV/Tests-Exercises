<meta charset = "UTF-9">
<script>
//Faça um programa quer receba três números e mostre o maior.
var n1 = parseFloat(prompt("Digite o n1"));
var n2 = parseFloat(prompt("Digite o n2"));
var n3 = parseFloat(prompt("Digite o n3"));

if (n1 > n2 && n1 > n3) {
    document.write(n1);
}

if (n2 > n1 && n2 > n3) {
    document.write(n2);
}

if (n3 > n1 && n3 > n2) {
    document.write(n3);
}
</script>
