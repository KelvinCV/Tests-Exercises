<meta charset = "UTF-8">
<script>
//Faça um programa que calcule e mostre a área de um trapézio. 
// sabe-se que: A = ((base maior + base menor) * altura)/2 

var baseMa = parseInt(prompt("Qual o valor da base MAIOR do trapézio?"));
var baseMe = parseInt(prompt("Qual o valor da base MENOR do trapézio?"));
var alt = parseInt(prompt("Qual a ALTURA do trapézio?"));
var A = ((baseMa + baseMe) * alt ) / 2;

document.write("Área: " + A );

</script>
