<meta charset="UTF-8">
<script>
 // Faça um programa que receba o preço de um produto, calcule e mostre o novo preço, sabendo-se que este sofreu um desconto de 10%

 var preçoprod = parseInt(prompt("Digite o preço do produto"));
 var novopreço = preçoprod - preçoprod * 10/100;
 document.write("Novo preço: " + novopreço);
</script>
