<meta charset = "UTF-8">
<script>
//Faça um programa que receba o valor dos catetos de um triângulo, calcule e mostre o valor da hipotenusa.

var catetoA = parseInt(prompt("Valor do cateto A"));
var catetoB = parseInt(prompt("Valor do cateto B"));
var hipotQuad = (catetoA*catetoA) + (catetoB*catetoB); 
var hipot = Math.sqrt(hipotQuad); 
document.write("hipotenusa = " + hipot);
</script>
