<meta charset = "UTF-8">
<script>
// Faça um programa que receba o valor do salário mínimo e o valor do salário de um funcionário, 
// calcule e mostre a quantidade de salários mínimos que esse funcionário ganha.

var salMin = parseInt(prompt("Salário mínimo"));
var sal = parseInt(prompt("Salário do funcionário"));
var quantSal =  sal/salMin;
document.write("Funcionário recebe " + quantSal + " salários minímos.");
</script>
