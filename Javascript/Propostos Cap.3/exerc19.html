<meta charset = "UTF-8">
<script>
//Sabe-se que, para iluminar de maneira correta os cômodos de uma casa, para cada m²,a deve-se usar 18 W
//de potência. Faça um programa que receba as duas dimensões de um cômodo (em metros), calcule e mostre
//a sua área (em m²) e a potência de iluminação que deverá ser utilizada.

var l = parseInt(prompt("Largura do cômodo em metros"));
var c = parseInt(prompt("Comprimento do cômodo em metros"));
var a = l * c;
var p = Math.round(a/18);
document.write("Área do cômodo: " + a + " m²" + "<br>");
document.write("Potência de iluminação nescessária: " + p + " W");

</script>
