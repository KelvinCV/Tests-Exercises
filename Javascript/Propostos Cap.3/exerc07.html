<meta charset = "UTF-8">
<script>
//Fa√ßa um programa que receba o peso de uma pessoa, calcule e mostre: 
//a) o novo peso, se a pessoa engordar 15% sobre o peso digitado; 
//b) o novo peso, se a pessoa emagrecer 20% sobre o peso digitado. 

var peso = parseInt(prompt("Peso"));
var novopeso1 = peso + peso * 15/100;
var novopeso2 = peso - peso * 20/100;

document.write("Novo peso(engordando 15%): " + novopeso1 + "<br>");
document.write("Novo peso(emagrecendo 20%): " + novopeso2);

</script>
