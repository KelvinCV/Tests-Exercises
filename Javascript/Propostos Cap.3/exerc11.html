<meta charset = "UTF-8">
<script>
//Faça um programa que calcule e mostre a área de um losango. sabe-se que: A = (diagonal maior * diagonal menor)/2.

var diMa = parseInt(prompt("Diagonal maior"));
var diMe = parseInt(prompt("Diagonal menor"));
var A = (diMa * diMe) / 2;
document.write("Área do losango = " + A);
</script>
