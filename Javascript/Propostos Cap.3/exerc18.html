<meta charset = "UTF-8">
<script>
//Faça um programa que receba uma temperatura em Celsius, calcule e mostre essa temperatura em
// Fahrenheit. Sabe-se que F = 180*(C + 32)/100.

var c = parseInt(prompt("Digite a temperatura em Celsius"));
var f = 180 * (c + 32)/100;
document.write(f + " °F"); 

</script>
