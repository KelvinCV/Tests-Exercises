<meta charset ="UTF-8">
<script>
//Faça um programa que receba dez números, calcule e mostre a soma dos números pares e a soma dos números primos.

var somaPares = 0;
var somaPrimos = 0;

function primo(num) {
	var tot = 0;
	for(var i = 1; i <= num; i++) {
		if(num % i == 0) {
			tot++;
		}		
	}
	if(tot == 2) {
		return true;
	}
	else {
		return false;
	}
}
for(var i = 1; i <= 10; i++) {
	var numero = parseInt(prompt("Digite o " + i + "º número: "));
	if(numero % 2 == 0) {
		somaPares+=numero;
	}
	if(primo(numero) == true) {
		somaPrimos += numero;
	}
}
document.write("A soma dos números pares é: " + somaPares + "<br>");
document.write("A soma dos números primos é: " + somaPrimos);

</script>
