<meta charset="UTF-9">
<script>
//Uma companhia de teatro deseja montar uma série de espetáculos. A direção calcula que, a
//R$ 5,00 o ingresso, serão vendidos 120 ingressos, e que as despesas serão de R$ 200,00. Diminuindo-se em
//R$ 0,50 o preço dos ingressos, espera-se que as vendas aumentem em 26 ingressos.

//Faça um programa que escreva uma tabela de valores de lucros esperados em função do preço do ingresso, 
//fazendo-se variar esse preço de R$ 5,00 a R$ 1,00, de R$ 0,50 em R$ 0,50. Escreva, ainda, para cada novo preço de ingresso, o lucro
//máximo esperado, o preço do ingresso e a quantidade de ingressos vendidos para a obtenção desse lucro.

var quantidade = 120;
var preco = 5;
var despesas = 200;

for (var i = 0; i < 4.5; i += 0.5) {
    document.write("Preço do ingresso: " + (preco - i) + " reais " + " ----" + "  Quantidade vendida: " + quantidade + 
    " ----" +  " Lucro de: "+((quantidade * (preco - i)) - despesas)+" reais"+"<br>" );
	quantidade += 26;
}
</script>
