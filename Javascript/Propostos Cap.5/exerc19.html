<meta charset="UTF-8">
<script>
//Faça um programa que receba o tipo da ação, ou seja, uma letra a ser comercializada na bolsa de valores,
//o preço de compra e o preço de venda de cada ação e que calcule e mostre:
//■■ o lucro de cada ação comercializada;
//■■ a quantidade de ações com lucro superior a R$ 1.000,00;
//■■ a quantidade de ações com lucro inferior a R$ 200,00;
//■■ o lucro total da empresa.
//Finalize com o tipo de ação ‘F’.

var total = 0;
var superior = 0;
var inferior = 0;

for(var i = 1; ;i++) {
	var acao = prompt("Tipo de ação: ");
	if(acao == "F") {
		break;
	}
	var compra = parseFloat(prompt("Preço de compra: "));
	var venda = parseFloat(prompt("Preço de venda: "));
	var lucro = venda - compra;
	document.write("Lucro da ação "  + acao + ": " + lucro + " reais"+"<br>")
	total+=lucro;
	if(lucro > 1000) {
		superior++;
	}
	if(lucro < 200) {
		inferior++;
	}
	
}
document.write("Ações com lucro superior a 1000 reais: " + superior + "<br>");
document.write("Ações com lucro inferior a 200 reais: " + inferior +"<br>");
document.write("Lucro total da empresa: " + total + " reaisS")

</script>
