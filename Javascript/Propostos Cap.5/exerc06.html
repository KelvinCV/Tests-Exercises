<meta charset="UTF-8">
<script>
//Uma loja utiliza o código V para transação à vista e P para transação a prazo. Faça um programa que receba
//o código e o valor de quinze transações, calcule e mostre:
//■■ o valor total das compras à vista;
//■■ o valor total das compras a prazo;
//■■ o valor total das compras efetuadas; e
//■■ o valor da primeira prestação das compras a prazo juntas, sabendo-se que serão pagas em três vezes.

var aVista = 0;
var aPrazo = 0;
var totalVista = 0;
var totalPrazo = 0;
var total = 0;

for(i = 1; i <= 15; i++) {
	var codigo = prompt("Código da "+ i + "º transação? V/P");
	var valor = parseFloat(prompt("Qual o valor da transação?"));
	total += valor;
	if(codigo == "V") {
		aVista++;
		totalVista += valor;
	}
	if(codigo == "P") {
		aPrazo++;
		totalPrazo+=valor;
	}
}
document.write("O total de compras a vista é: " + aVista + "<br>");
document.write("O total de compras a prazo é: " + aPrazo + "<br>");
document.write("O total das compras efetuadas é: " + total + "<br>");
document.write("O valor da primeira prestação das compras a prazo é:" + (totalPrazo/3));
</script>
