<meta charset = "UTF-8">
<script>
//  Faça um programa que receba duas notas, calcule e mostre a média ponderada dessas notas, considerando peso 2 para a primeira e peso 3 para a segunda.   
var n1 = parseInt(prompt("Digite a n1"));
var n2 = parseInt(prompt("Digite a n2"));
var p1 = 2
var p2 = 3
var media = (n1*p1 + n2*p2) / (p1+p2);
document.write("Média ponderada: " + media);
</script>
