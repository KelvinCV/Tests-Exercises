<meta charset ="UTF-8">
<script>
// Faça um programa que receba a altura e o sexo de uma pessoa e calcule e mostre seu peso ideal, 
// utilizando as seguintes fórmulas (onde h é a altura):
// ■ para homens: (72.7 * h) – 58.
// ■ para mulheres: (62.1 * h) – 44.7.

var sexo = prompt("Informe o sexo. Digite M para  masculino. Digite F para feminino.");
var h = parseFloat(prompt("Digite a altura em metros"));
var piH = (72.7 * h) - 58
var piM = (62.1 * h) - 44.7


if(sexo == "M") {
     document.write("Peso ideal: " + piH);
}

if (sexo == "F") {
    document.write("Peso ideal: " + piM);
}
</script>
