<meta charset ="UTF-8">
<script>
//Faça um programa que receba a idade e o peso de quinze pessoas, e que calcule e mostre as médias dos
//pesos das pessoas da mesma faixa etária. As faixas etárias são: de 1 a 10 anos, de 11 a 20 anos, de 21 a
//30 anos e de 31 anos para cima.

var faixa1 = 0;
var faixa2 = 0;
var faixa3 = 0;
var faixa4 = 0;
var tot1 = 0;
var tot2 = 0;
var tot3 = 0;
var tot4 = 0;

for(var i = 1; i <= 15; i++) {
	var idade = parseInt(prompt("Digite a idade da " + i +"º pessoa: "));
	var peso = parseFloat(prompt("Digite o peso da " + i  +"º pessoa: "));
	if(idade >= 1 && idade <= 10) {
		faixa1 +=peso;
		tot1++;
	}
	if(idade >= 11 && idade <= 20) {
		faixa2 +=peso;
		tot2++;
	}
	if(idade >= 21 && idade <= 30) {
		faixa3 +=peso;
		tot3++;
	}
	if(idade >= 31) {
		faixa4 +=peso;
		tot4++;
	}
}
document.write("Média da faixa 1: " +(faixa1/tot1)+"<br>");
document.write("Média da faixa 2: " +(faixa2/tot2)+"<br>");
document.write("Média da faixa 3: " +(faixa3/tot3)+"<br>");
document.write("Média da faixa 4: " +(faixa4/tot4));

</script>
