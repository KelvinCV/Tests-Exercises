<meta charset = "UTF-8">
<script>
// Faça um programa que calcule e mostre a tabuada de um número digitado pelo usuário.

var n = parseInt(prompt("Digite um número para ver sua tabuada"));
for ( cont = 0; cont <= 10; cont++) {
    document.write(n + " X " + cont + " = " + (cont * n) + "<br>");
}

</script>
