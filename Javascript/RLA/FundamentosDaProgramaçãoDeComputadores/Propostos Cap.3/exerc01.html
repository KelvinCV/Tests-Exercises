<meta charset="UTF-8">
<script>
// Faça um programa que receba dois números, calcule e mostre a subtração do primeiro número pelo segundo.
var n1 = parseInt(prompt("Digite um número"));
var n2 = parseInt(prompt("Digite um número para subtrair ao número anterior"));
var sub = n1-n2
document.write("Resultado da subtração: " + sub);
</script>
