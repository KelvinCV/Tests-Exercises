<meta charset = "UTF-8">
<script>
// Um banco concederá um crédito especial aos seus clientes, de acordo com o saldo médio no último ano Faça
// um programa que receba o saldo médio de um cliente e calcule o valor do crédito, de acordo com a tabela a
// seguir. Mostre o saldo médio e o valor do crédito.

var salMed = parseFloat(prompt("Digite o saldo médio"));
var cred = salMed  * 30/100;
var cred2 = salMed  * 25/100;
var cred3 = salMed * 20/100;
var cred4 = salMed  * 10/100;

if (salMed > 400) {
    document.write("Saldo médio: " + salMed + "<br>" + "Valor do crédito: " + cred );
}

if (salMed <= 400 && salMed > 300) {
    document.write("Saldo médio: " + salMed + "<br>" + "Valor do crédito: " + cred2 );
}

if (salMed <= 300 && salMed > 200) {
    document.write("Saldo médio: " + salMed + "<br>" + "Valor do crédito: " + cred3 );
}

if (salMed <= 200) {
    document.write("Saldo médio: " + salMed + "<br>" + "Valor do crédito: " + cred4 );
}
</script>
