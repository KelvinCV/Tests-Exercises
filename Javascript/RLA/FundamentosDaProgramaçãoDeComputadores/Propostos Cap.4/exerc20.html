<meta charset ="UTF-8">
<script>
//Faça um programa que receba a idade de um nadador e mostre sua categoria, usando as regras a seguir.
// Para idade inferior a 5, deverá mostrar uma mensagem informando que a categoria é inválida.

var idade = parseFloat(prompt("Digite a idade"));
var c;

if (idade < 5) {
    document.write("Categoria inválida! ");
}

else if (idade >= 5 && idade <=7) {
    c = "Infantil"
}

else if (idade >= 8 && idade <=10) {
    c = "Juvenil"
}

else if (idade >= 11 && idade <=15) {
    c = "Adolescente"
}

else if (idade >= 16 && idade <=30) {
    c = "Adulto"
}

else if (idade > 30) {
    c = "Sênior"
}

document.write("Categoria do nadador: " + c);

</script>
