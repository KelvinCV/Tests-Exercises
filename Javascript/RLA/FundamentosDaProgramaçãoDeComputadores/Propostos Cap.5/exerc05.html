<meta charset="UTF-8">
<script>
    //Faça um programa que mostre as tabuadas dos números de 1 a 10.
  
  for( var n = 1; n <= 10; n++){
      document.write("Tabuada do  "+ n + "<br>")
      for (var i = 0; i <= 10; i++ )

document.write(n + " x " + i + " = " + (n * i) + "<br>" );
  }
    
</script>
